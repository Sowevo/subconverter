subconverter:
  # subconverter 服务地址示例
  endpoint: https://api.example.com/sub
  # 额外订阅, 可用于访问家里设备等特殊场景
  extend_url: ss://YWVzLIFHSC1jZmI6dTFyUlJFnNkddjBw@ss.extend.url
  # 不同 profile 对应的远程规则
  config_files:
    work: https://example.com/subconverter/configs/work.ini
    general: https://example.com/subconverter/configs/general.ini
    router: https://example.com/subconverter/configs/router.ini
  # subconverter 默认参数, 单个机场可在 overrides 中覆盖
  defaults:
    insert: 'false'
    sort: 'true'
    emoji: 'true'
    list: 'false'
    udp: 'false'
    tfo: 'false'
    expand: 'true'
    fdn: 'false'

# 机场列表示例
services:
  - name: ExampleCloud
    mix: true
    short_name: 'EC'
    site: https://example-cloud.com
    overrides:
      exclude: Traffic|Expire
      url: https://example-cloud.com/subscribe?token=YOUR_TOKEN
  - name: SampleAirport
    mix: false
    short_name: 'SA'
    site: https://sample-airport.com
    overrides:
      url: https://sample-airport.com/client/subscribe?auth=ANOTHER_TOKEN
